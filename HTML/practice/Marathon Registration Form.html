<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon Registration</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/race">
      <div>
        <label for="first">First Name:</label>
        <input type="text" name="first" id="first" required />
        <label for="last">Last Name:</label>
        <input type="text" name="last" id="last" required />
      </div>
      <p>Select a race:</p>
      <div>
        <input type="radio" name="race" id="fun" value="fun" />
        <label for="fun">Fun Run 5K</label>
        <br />
        <input type="radio" name="race" id="half" value="half" />
        <label for="half">Half Marathon</label>
        <br />
        <input type="radio" name="race" id="full" value="full" />
        <label for="full">Full Marathon</label>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
        <br />
        <label for="age">Select age group:</label>
        <select name="age" id="age">
          <option value="-18" selected>Under 18</option>
          <option value="18-25">18-25</option>
          <option value="25-50">25-50</option>
          <option value="50+">Above 50</option>
        </select>
      </div>
      <button>Register!</button>
    </form>
  </body>
</html>

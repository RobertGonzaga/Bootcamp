<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms</h1>
    <button>Outside Button</button>
    <form action="/whatever">
      <button type="button">top button</button>
      <p>
        <label for="username">Enter Username:</label>
        <input type="text" placeholder="username" id="username" name="username" />
      </p>
      <button type="button">mid button</button>
      <p>
        <label for="password">Enter Password:</label>
        <input type="password" placeholder="password" id="password" name="password" />
      </p>
      <p>
        <label for="color">Pick a color:</label>
        <input type="color" id="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a number:</label>
        <input type="number" placeholder="enter a number" id="number" name="num" min="0" max="100" />
      </p>
      <button>Submit</button>
      <input type="submit" value="odd button" />
    </form>
    <h2>Hijacking search tools</h2>
    <h3>YouTube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button type="submit">Encontre no YouTube</button>
    </form>
    <h3>Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button type="submit">Find on Google</button>
    </form>
    <form action="/bands">
      <h2>Quais bandas você escuta?</h2>
      <input type="checkbox" name="band1" id="band1" checked />
      <label for="band1">Iron Maiden</label>
      <br />
      <input type="checkbox" name="band2" id="band2" />
      <label for="band2">Metallica</label>
      <br />
      <input type="checkbox" name="band3" id="band3" />
      <label for="band3">AC/DC</label>
      <br />
      <button>Submit</button>
    </form>
    <form action="/termos">
      <h2>Do you accept the terms?</h2>
      <p>
        <input type="radio" name="decision" id="agree" value="agree" />
        <label for="agree">I agree</label>
        <input type="radio" name="decision" id="disagree" value="disagree" />
        <label for="disagree">I disagree</label>
        <input type="radio" name="decision" id="half" value="half" />
        <label for="half">I'm on the wall</label>
      </p>
      <p>
        <label for="system">Please select your favorite OS</label>
        <select name="system" id="system">
          <option value="linux">Linux</option>
          <option value="windows">Windows</option>
          <option value="Mac">MacOS</option>
        </select>
      </p>
      <p>
        <label for="audio">Audio Level</label>
        <input type="range" id="audio" name="audio_level" min="0" max="10" step="2" />
      </p>
      <p>
        <label for="text">Leave a message!</label>
        <br />
        <textarea
          name="text_answers"
          id="text"
          rows="10"
          cols="100"
          placeholder="Deixe seu comentário"
        ></textarea>
      </p>
      <button>Submit</button>
    </form>
    <h2>Validations</h2>
    <form action="/ducks">
      <label for="first">Enter you first name</label>
      <input type="text" name="first" id="first" required />
      <p>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" minlength="4" maxlength="15" required/>
      </p>
      <p>
        <label for="email">Enter your email</label>
        <input type="email" name="email" id="email" required>
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
